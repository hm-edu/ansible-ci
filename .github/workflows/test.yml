name: Test image
on:
  merge_group:
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
